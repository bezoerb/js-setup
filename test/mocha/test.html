<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Test Suite</title>
    <!-- Load local QUnit. -->
    <link rel="stylesheet" href="../../scripts/src/vendor/mocha/mocha.css" media="screen">
    <script src="../../scripts/src/vendor/mocha/mocha.js"></script>
    <!--
        "By default, QUnit runs tests when load event is triggered on the window.
        If you're loading tests asynchronously, you can set this property to false,
        then call QUnit.start() once everything is loaded." (source).

        By putting QUnit.config.autostart = false; in a file loaded by requriejs we are basically setting up a race condition.
        It works in Firefox and Safari because they take a little longer to load than Chrome and PhantomJS.
    -->
    <script>mocha.setup('bdd');</script>

    <!-- assertion framework -->
    <script src="../../scripts/src/vendor/chai/chai.js"></script>
    <script>var expect = chai.expect</script>

</head>
<body>
<div id="mocha"></div>
    <script src="../../scripts/src/config.js"></script>
    <script>require.paths.tests = '../../test/mocha/tests';</script>
    <script data-main="runner" src="../../scripts/src/vendor/requirejs/require.js"></script>
</body>
</html>
